<head>
  <title>Leaderboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="container"> 
    <h1 class="text-center">Leaderboard</h1>
    <hr>
    <div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="asc" checked>
        <label class="form-check-label" for="asc">Ascending</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="desc">
        <label class="form-check-label" for="desc">Descending</label>
      </div>
    </div>
    <hr>
    <ul class="list-group">
      {{#each players}}
        {{> player }}
      {{/each}}
    </ul>
    <hr>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add player</button>
  </div>
  {{> add}}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.0/umd/popper.min.js" integrity="sha256-FT/LokHAO3u6YAZv6/EKb7f2e0wXY3Ff/9Ww5NzT+Bk=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

<template name="player">
  <li class="list-group-item d-flex justify-content-between align-items-center {{selected}}">
    <div class="align-middle">
      #{{rank}} {{name}}
      <a href="#" class="delete-player align-middle"><i class="material-icons text-danger">close</i></a>
    </div>  
    <div class="align-middle">
      <a href="#" class="vote-player align-middle"><i id="upvote" class="material-icons text-success">thumb_up</i></a>
      <span class="badge badge-primary badge-pill">{{score}}</span>
      <a href="#" class="vote-player align-middle"><i id="downvote" class="material-icons text-danger">thumb_down</i></a>
    </div>
  </li>
</template>

<template name="add">
  <form id="add-form">
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="addModalLabel">Add new Player</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  </form>
</template>
